         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body id="login">
    <!-- start of navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#">Kerala</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

            <li class="nav-item">

              <a class="nav-link" href="signin.html">Sign-in</a>

                <a class="nav-link" href="#">Sign-up<span class="sr-only">(current)</span></a>
            </li>
          </ul>

      <!-- end of navbar -->
     
        <br>

      
      <!-- form starts here -->
    <div class="row">
     <div class="col-lg-3"></div>
     <div class="col-lg-6" style="margin-top:2%; margin-bottom: 2%;">
     <div id="transbox">
        <h2 style="text-align: center;">Sign up - It's free!</h2>
        <br>
      
        <form action="index.html" onsubmit="return validate()">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4" style="font-weight: bold;">Email</label>
              <input type="email" class="form-control" id="inputEmail4" required>
              <label id="error1"></label>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4" style="font-weight: bold;">Password</label>
              <input type="password" class="form-control" id="inputPassword4" required>
              <label id="error3"></label>
            </div>
          </div>
          <div class="form-group">
            <label for="mobileno." style="font-weight: bold;">Mobile Number</label>
            <input type="number" class="form-control" id="num" required>
            <label id="error2"></label>
          </div>
          <div class="form-group">
            <label for="inputAddress" style="font-weight: bold;">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2" style="font-weight: bold;">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity" style="font-weight: bold;">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState" style="font-weight: bold;">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option value="1">Andhra Pradesh</option>
                <option value="2">Arunachal Pradesh</option>
                <option value="3">Assam</option>
                <option value="4">Bihar</option>
                <option value="5">Chhattisgarh</option>
                <option value="6">Goa</option>
                <option value="7">Gujarat</option>

                <option value="8">Haryana</option>
                <option value="9">Himachal Pradesh</option>
                <option value="10">Jharkhand</option>
                <option value="11">Karnataka</option>
                <option value="12">Kerala</option>
                <option value="13">Madhya Pradesh</option>
                <option value="14">Maharashtra</option>
                <option value="15">Manipur</option>
                <option value="16">Meghalaya</option>
                <option value="17">Mizoram</option>
                <option value="18">Nagaland</option>
                <option value="19">Odisha</option>
                <option value="20">Punjab</option>
                <option value="21">Rajasthan</option>

                <option value="22">Sikkim</option>
                <option value="23">Tamil Nadu</option>
                <option value="24">Telangana</option>
                <option value="25">Tripura</option>
                <option value="26">Uttarakhand</option>
                <option value="27">Uttar Pradesh</option>
                <option value="28">West Bengal</option>
       
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip" style="font-weight: bold;">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          
          <button id="submit" type="submit" class="btn btn-success" style="color: black; font-weight: bolder;">Sign up</button>
        </form>
        <!-- form ends here -->

    </div>
     </div>
      <div class="col-lg-3"></div>
      </div>
<script src="script.js"></script>
</body>
